<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Audio Example</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="hidden">My Audio Example</h1>
  <h2>My Audio Example</h2>
  <main>
    <h2 class="hidden">audio tracks</h2>
    <audio src="audio/Companion.mp3"></audio>
    <section id="albumArt">
      <img src="images/albatroz.jpg" alt="album art" class="trackRef" data-trackref="Albatroz.mp3">
      <img src="images/STP.jpg" alt="album art" class="trackRef" data-trackref="STP_ILS.mp3">
      <img src="images/companion.jpg" alt="album art" class="trackRef" data-trackref="Companion.mp3">
    </section>
    <section id="controls">
      <button class="controls">Play</button>
      <button class="controls">Pause</button>
      <button class="controls">Rewind</button>
    </section>
    <section id="volumnControls">
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
